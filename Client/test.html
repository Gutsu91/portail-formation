<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test sarasse</title>
</head>
<body>
  <h1>osef</h1>
  <form class="wrapper">
    <div class="enonce"></div>
  </form>
  <script>
    const urlApi = 'http://localhost/formation/api/test.php?id_formation=1'
    const enonce = document.querySelector('.enonce')
    const form = document.querySelector('.wrapper')

    fetch(urlApi)
    .then(response => response.json())
    .then(response => {
      console.log(response)
      let template = '' // on défini une var vide pour populer l'énoncé
      Object.values(response).forEach(forma => { // pour chaque valeur de la réponse (6, et on ne peut pas les atteindre par le nom vu qu'on les a numerroté pour pouvoir écrire spécifiquement dedans)
        template += ` 
        <div class="questionWrapper">
        <div class="definition">
        <h2>${forma.nom_savoir}</h2>
        <p>${forma.definition_savoir}</p>
        </div>
        <div class="rep">` // ajouter l'énoncé de chaque savoir faire dans la var vide template
        forma.comportement.forEach(comp => { // A chaque iteration du savoir faire, reboucler dedans pour aller chercher les comportements propre à chaque savoir faire (ils ne sont pas numerotés)
          template += `
          <label><input type="radio" name="${comp.id_savoir}" data-id=${comp.id_savoir}${comp.id_comportement}>${comp.grade_comportement}. ${comp.definition_comportement}</label><br>` // mettre ces comportement à la suite de l'énoncé
        })
        template += '</div></div>' // on ajoute deux div fermantes
      })
      form.innerHTML = template // 
    })
    .catch(error=>console.log(error))
  </script>
</body>
</html>
